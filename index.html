<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Gen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Random Password Generator</h2>

        <div class="main">
            <input type="text" class="password" placeholder="Click Copy to copy the generated password">
            <h3 class="btn" onclick="copyPassword()">Copy</h3>
        </div>

        <button class="generate" onclick="createPassword()">Click Here to Generate Password</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
